<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-image: url("IMG2.PNG");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            margin-top: 40px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        .form-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        input {
            padding: 10px;
            width: 220px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .save-btn {
            background-color: #00796b;
            color: white;
        }

        .save-btn:hover {
            background-color: #004d40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th {
            background-color: #00796b;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .edit-btn {
            background-color: #ff9800;
            color: white;
            margin-right: 5px;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ“¦ Product Management System</h1>

        <input type="hidden" id="pid">

        <div class="form-box">
            <input type="text" id="name" placeholder="Enter Product Name">
            <input type="number" id="price" placeholder="Enter Price">
            <button class="save-btn" onclick="saveProduct()">Save Product</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price (â‚¹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>

    <footer>
        Spring Boot + HTML | Product Management CRUD App
    </footer>

    <script>
        // âœ… PORT FIXED HERE
        const apiUrl = "http://localhost:8082/products";

        loadProducts();

        function loadProducts() {
            fetch(apiUrl)
                .then(res => res.json())
                .then(data => {
                    let rows = "";
                    data.forEach(p => {
                        rows += `
                        <tr>
                            <td>${p.id}</td>
                            <td>${p.name}</td>
                            <td>${p.price}</td>
                            <td>
                                <button class="edit-btn"
                                  onclick="editProduct(${p.id}, '${p.name}', ${p.price})">
                                  Edit
                                </button>
                                <button class="delete-btn"
                                  onclick="deleteProduct(${p.id})">
                                  Delete
                                </button>
                            </td>
                        </tr>`;
                    });
                    document.getElementById("productTable").innerHTML = rows;
                });
        }

        function saveProduct() {
            const id = document.getElementById("pid").value;
            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;

            if (name === "" || price === "") {
                alert("Please fill all fields");
                return;
            }

            const product = { name, price };

            if (id === "") {
                fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(product)
                }).then(loadProducts);
            } else {
                fetch(apiUrl + "/" + id, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(product)
                }).then(loadProducts);
            }

            clearForm();
        }

        function editProduct(id, name, price) {
            document.getElementById("pid").value = id;
            document.getElementById("name").value = name;
            document.getElementById("price").value = price;
        }

        function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                fetch(apiUrl + "/" + id, { method: "DELETE" })
                    .then(loadProducts);
            }
        }

        function clearForm() {
            document.getElementById("pid").value = "";
            document.getElementById("name").value = "";
            document.getElementById("price").value = "";
        }
    </script>

</body>

</html>
