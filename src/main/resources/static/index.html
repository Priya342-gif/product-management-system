<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic Management System</title>

    <!-- Premium fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #0ea5e9;

            --text-main: #0b1220;
            --text-soft: #334155;
            --muted: #64748b;

            --border: rgba(0, 0, 0, 0.08);
            --radius: 18px;

            --shadow-soft: 0 12px 30px rgba(15, 23, 42, .08);
            --shadow-deep: 0 35px 80px rgba(15, 23, 42, .18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background:
                linear-gradient(rgba(255, 255, 255, 0.88), rgba(255, 255, 255, 0.88)),
                url("https://images.unsplash.com/photo-1634017839464-5c339ebe3cb4?auto=format&fit=crop&w=2000&q=80");
            background-size: cover;
            background-position: center;
            color: var(--text-main);
        }

        /* ===== WRAPPER (TOP SPACE REDUCED) ===== */
        .wrapper {
            max-width: 1100px;
            margin: auto;
            padding: 40px 24px 80px;
            /* ⬅ top padding reduced */
        }

        /* ===== HEADER (UP) ===== */
        .header {
            text-align: center;
            margin-bottom: 30px;
            /* ⬅ less gap below heading */
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.6px;
        }

        .header p {
            margin-top: 10px;
            font-size: 15px;
            color: var(--muted);
        }

        /* ===== FORM CARD ===== */
        .form-card {
            max-width: 1000px;
            margin: 0 auto 55px auto;
            /* ⬅ form closer to record list */
            background: rgba(255, 255, 255, 0.96);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow-deep);
            transition: .35s;
        }

        .form-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 45px 100px rgba(15, 23, 42, .22);
        }

        /* ===== FORM HEADING ===== */
        .form-card h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 26px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-card h2::after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(to right,
                    rgba(79, 70, 229, .5),
                    rgba(14, 165, 233, .15),
                    transparent);
        }

        /* ===== FORM GRID ===== */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .field {
            position: relative;
        }

        .field label {
            position: absolute;
            top: -9px;
            left: 14px;
            background: white;
            padding: 0 8px;
            font-size: 12px;
            color: var(--muted);
        }

        .field input {
            width: 100%;
            padding: 15px 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-soft);
        }

        .field input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, .15);
        }

        /* ===== BUTTON ===== */
        .form-actions {
            margin-top: 28px;
            text-align: right;
        }

        button.primary {
            padding: 14px 30px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
        }

        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 45px rgba(79, 70, 229, .35);
        }

        /* ===== TABLE SECTION (SLIGHTLY LOWER THAN FORM) ===== */
        .table-section {
            margin-top: 20px;
            /* ⬅ clear separation from form */
        }

        .table-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        .table-section h2::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 90px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        /* ===== TABLE ===== */
        .table-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #eef2ff;
        }

        th,
        td {
            padding: 18px;
        }

        tbody tr:hover {
            background: #f8fafc;
            transform: scale(1.01);
        }

        /* ===== ACTION BUTTONS ===== */
        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 7px 18px;
            border-radius: 999px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }

        .btn.edit {
            background: rgba(79, 70, 229, .15);
            color: var(--primary);
        }

        .btn.delete {
            background: rgba(239, 68, 68, .15);
            color: #ef4444;
        }

        @media(max-width:900px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <!-- TOP HEADING -->
        <div class="header">
            <h1>Generic Management System</h1>
        </div>

        <!-- FORM -->
        <div class="form-card">
            <h2>Add / Update Record</h2>
            <input type="hidden" id="recordId">

            <div class="form-grid">
                <div class="field">
                    <label>Field One</label>
                    <input id="field1">
                </div>
                <div class="field">
                    <label>Field Two</label>
                    <input id="field2">
                </div>
                <div class="field">
                    <label>Field Three</label>
                    <input id="field3" type="number">
                </div>
            </div>

            <div class="form-actions">
                <button class="primary" id="saveBtn">Save</button>
            </div>
        </div>

        <!-- RECORD LIST -->
        <div class="table-section">
            <h2>Record List</h2>
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Field One</th>
                            <th>Field Two</th>
                            <th>Field Three</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- ===== JS (UNCHANGED) ===== -->
    <script>
        const API_URL = "http://localhost:8082/api/items";

        function loadData() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    tableBody.innerHTML = "";
                    data.forEach(d => {
                        tableBody.innerHTML += `
        <tr>
          <td>${d.id}</td>
          <td>${d.title}</td>
          <td>${d.description}</td>
          <td>${d.amount}</td>
          <td>
            <div class="actions">
              <button class="btn edit" onclick="editRecord(${d.id},'${d.title}','${d.description}',${d.amount})">Edit</button>
              <button class="btn delete" onclick="deleteRecord(${d.id})">Delete</button>
            </div>
          </td>
        </tr>`;
                    });
                });
        }

        document.getElementById("saveBtn").onclick = () => {
            const data = {
                title: field1.value,
                description: field2.value,
                amount: field3.value
            };
            if (!data.title || !data.description || !data.amount) {
                alert("Fill all fields"); return;
            }
            const id = recordId.value;
            fetch(id ? `${API_URL}/${id}` : API_URL, {
                method: id ? "PUT" : "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(() => { resetForm(); loadData(); });
        };

        function editRecord(id, t, d, a) {
            recordId.value = id;
            field1.value = t;
            field2.value = d;
            field3.value = a;
        }
        function deleteRecord(id) {
            if (confirm("Delete this record?")) {
                fetch(`${API_URL}/${id}`, { method: "DELETE" }).then(loadData);
            }
        }
        function resetForm() {
            recordId.value = "";
            field1.value = "";
            field2.value = "";
            field3.value = "";
        }
        loadData();
    </script>

</body>

</html>
